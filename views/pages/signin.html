<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f5f5f5;
  }
  .container {
    background: #ffffff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    width: 300px;
  }
  .container h2 {
    margin: 0 0 15px;
    text-align: center;
  }
  .container input {
    width: 80%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 14px;
  }
  .container button {
    width: 80%;
    padding: 10px;
    background-color: #4CAF50;
    border: none;
    border-radius: 4px;
    color: white;
    font-size: 16px;
    cursor: pointer;
  }
  .container button:hover {
    background-color: #45a049;
  }
  .container .error {
    color: red;
    font-size: 14px;
    text-align: center;
  }
  .toggle {
    text-align: center;
    margin-top: 10px;
    cursor: pointer;
    color: #4CAF50;
  }
  .toggle:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>
  <div class="container" id="login-form">
      <h2>Login</h2>
      <input type="text" id="login-username" placeholder="Username or Phone Number" />
      <input type="password" id="login-password" placeholder="Password" />
      <button onclick="login()">Login</button>
      <p class="error" id="login-error"></p>
      <p class="toggle" onclick="showSignUpForm()">Don't have an account? Sign Up</p>
  </div>

  <div class="container" id="signup-form" style="display: none;">
      <h2>Sign Up</h2>
      <input type="text" id="signup-name" placeholder="Full Name" />
      <input type="text" id="signup-phone" placeholder="Phone Number" />
      <input type="text" id="signup-address" placeholder="Address" />
      <input type="password" id="signup-password" placeholder="Password" />
      <button onclick="signUp()">Sign Up</button>
      <p class="error" id="signup-error"></p>
      <p class="toggle" onclick="showLoginForm()">Already have an account? Login</p>
  </div>

  <script>
      function checkAuth() {
          const accessToken = sessionStorage.getItem('accessToken');
          if (accessToken) {
              window.location.href = 'home.html';
          }
      }

      checkAuth();

      function showSignUpForm() {
        document.getElementById('login-form').style.display = 'none';
        document.getElementById('signup-form').style.display = 'block';
      }

      function showLoginForm() {
        document.getElementById('signup-form').style.display = 'none';
        document.getElementById('login-form').style.display = 'block';
      }

      async function login() {
          const username = document.getElementById('login-username').value;
          const password = document.getElementById('login-password').value;
          const errorElement = document.getElementById('login-error');

          errorElement.textContent = '';

          try {
              const response = await fetch('http://localhost:10000/user/login', {
                  method: 'POST',
                  headers: {
                      'Content-Type': 'application/json'
                  },
                  credentials: 'include',
                  body: JSON.stringify({ username, password })
              });

              if (!response.ok) {
                  const errorData = await response.json();
                  errorElement.textContent = errorData.message || 'Login failed';
                  return;
              }

              const data = await response.json();
              sessionStorage.setItem('accessToken', data.accessToken);
              window.location.href = 'home.html';
          } catch (error) {
              console.error('Error during login:', error);
              errorElement.textContent = 'An error occurred. Please try again.';
          }
      }

      async function signUp() {
        const name = document.getElementById('signup-name').value;
        const phone = document.getElementById('signup-phone').value;
        const address = document.getElementById('signup-address').value;
        const password = document.getElementById('signup-password').value;
        const errorElement = document.getElementById('signup-error');
        const id = phone;

        errorElement.textContent = '';

        try {
          const response = await fetch('http://localhost:10000/user/signup', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ name, phoneNumber: phone, address, password, id }),
          });

          if (!response.ok) {
            const errorData = await response.json();
            errorElement.textContent = errorData.message || 'Sign Up failed';
            return;
          }

          alert('Sign Up successful! You can now log in.');
          showLoginForm();
        } catch (error) {
          console.error('Error during sign up:', error);
          errorElement.textContent = 'An error occurred. Please try again.';
        }
      }

      async function refreshToken() {
          try {
              const response = await fetch('http://localhost:10000/user/token', {
                  method: 'POST',
                  credentials: 'include'
              });

              if (response.ok) {
                  const data = await response.json();
                  sessionStorage.setItem('accessToken', data.accessToken);
                  return true;
              }
              return false;
          } catch (error) {
              console.error('Token refresh failed:', error);
              return false;
          }
      }

      async function logout() {
          try {
              await fetch('http://localhost:10000/user/logout', {
                  method: 'POST',
                  credentials: 'include'
              });
              sessionStorage.removeItem('accessToken');
              window.location.href = 'index.html';
          } catch (error) {
              console.error('Logout failed:', error);
          }
      }

      async function fetchWithToken(url, options = {}) {
          const accessToken = sessionStorage.getItem('accessToken');
            
          if (!accessToken) {
              window.location.href = 'index.html';
              return;
          }

          const response = await fetch(url, {
              ...options,
              headers: {
                  ...options.headers,
                  'Authorization': `Bearer ${accessToken}`
              },
              credentials: 'include'
          });

          if (response.status === 401) {
              const refreshed = await refreshToken();
              if (refreshed) {
                  return fetchWithToken(url, options);
              } else {
                  window.location.href = 'index.html';
              }
          }

          return response;
      }
  </script>
</body>
</html>
